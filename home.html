        <h2 style="color: aliceblue;font-size: 25px;">Login</h2>
        <form method="post" action='/'>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username-login" name="uname">

                <label for="psw"><b>Password</b></label>
                <div class="password-mainClass">
                    <input type="password" placeholder="Enter Password" id="password-login" name="psw">
                    <span>
                        <i class="fa fa-eye mainEye" aria-hidden="true" onclick="toggle()" id="eye3"></i>
                    </span>
                </div>

                <button type="button" id="btnLog">Login</button>
                <!-- <button type="button" id="btnLog" onclick=logInValidate()>Login</button> -->

            </div>
        </form>
    <!-- </div> -->    
</body>
<script>
    var state=false;
    function toggle(){
    if(this.state){
        document.getElementById('password-login').setAttribute("type","password");
        document.getElementById('eye3').style.color='#7a797e';
        state=false;
    }else{
        document.getElementById('password-login').setAttribute("type","text");
        document.getElementById('eye3').style.color='#5887ef';
        state=true;
    };
};
</script>
