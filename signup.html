<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sign-up</title>
    
</head>

<body class="bg-light">
    <div class="signup-main">
        <div class="header">
            <h2 style="color: rgb(0, 0, 0);font-size: 20px;">Sign-Up</h2>
            <h6 style="color: rgb(0, 0, 0); font-size: 15px;">Please fill this form to create an account and login.</h6>
            <!-- <hr> -->
            <!-- <div class="imgcontainer">
                <div class="innerimg"> -->
                <!-- <input class="avatar" type="file" src="">
                <button1 id="upload" type="button">Upload</button1> -->
                <!-- </div> -->
            <!-- </div> -->
        </div>
        <form action="#" method="post">
            <div class="container">
                <label style="color: red;">*/Please fill in the information required below</label><br>
                 <br>
                <label for="uname"><b>Name</b></label>
                <div class="form-group">
                    <input type="text" class=" form-control" placeholder="Frist Name" name="uname" id="name-frist" >    
                    <small id="passwordHelp" class="form-text text-muted invalid-feedback"><span style="color: red;">Please start with Capital letter</span></small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="uname" id="name-last">
                    <small id="passwordHelp" class="form-text text-muted invalid-feedback"><span style="color: red;">Please start with Capital letter</span></small>
                </div>
                <label for="uname"><b>Username <span style="color: red;">*</span></b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="username-signup" required>
                <label for="psw"><b>Password <span style="color: red;">*</span></b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password-signup" required="">

                <label for="psw-repeat"><b>Confirm Password <span style="color: red;">*</span></b></label>
                <input type="password"  placeholder="Enter Confirm Password" name="psw-repeat" id="password-confrom"required>
                <!-- <hr> -->
                <label for="DOB"><strong>DOB:MM/DD/YYYY:- </strong></label>
                <input type="date" name="psw" id="dateofbirth">
                <hr>
                <label for="Gender"><b>Gender <span>(optional)</span></b></label><br>  
                <input type="radio" id="male" name="fav_language" value="HTML">
                <label for="html">Male</label><br>
                <input type="radio" id="female" name="fav_language" value="JavaScript">
                <label for="javascript">Female</label><br>
                <input type="radio" id="others" name="fav_language" value="JavaScript">
                <label for="javascript">Others</label><br>
                <hr>
                <label for="psw"><b>Email:- </b></label>
                <input type="email" id="email"pattern=".+@globex\.com" size="30" placeholder="xyz@gmail.com" required><br>
                <br>
                <label><b>Mobile No.:-</b></label>
                <select name="cuntry code" id="cuntry" style="height: 21px;">
                    <option >+91</option>
                    <option >+93</option>
                    <option >+92</option>
                    <option >+1</option>
                </select>
                <input name="somename"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    id="mobileno"
                    placeholder="Enter Mobile No."
                    maxlength = "10"
                />
                <br>
                <br>
                <button type="button" onclick=validate()><b style="font-size: 15px;">Submit Detail</b></button><br>
                <br>
                <p class="log1">You have Already Account please <a href="/home.html"
                        style="text-decoration: none;color: red;">Log-in</a></p>
            </div>
        </form>
    </div>
    <script src="/script.js"></script>
</body>

</html>
